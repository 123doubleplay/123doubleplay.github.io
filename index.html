<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var lang = navigator.language || navigator.userLanguage;
      switch (lang.substring(0, 2)) {
        case "ep":
          window.location.replace("/es/");
          break;
        case "en":
        default:
          window.location.replace("/en/");
      }
    </script>
  </head>
  <body>
    <noscript>
      <a href="/en/">English</a>
      <a href="/ep/">Espa√±ol</a>
    </noscript>
  </body>
</html>
